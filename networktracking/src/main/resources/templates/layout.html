<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="/networktracking/src/main/resources/static/sitestyle.css"></link>
    <title>Blocked Sites</title>
</head>
<body>

    <header>
        <div class="container">
            <h1>Info Of Blocked Sites</h1>
        </div>

    </header>
    
    <main>
        <div class="container">
            <table class="site-table" method="get" action="/">
                <thead>
                    <tr class="table-headers">
                        <th>Domain</th>
                        <th>IP Address</th>
                        <th>Packet Protocol</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="site : ${sites}">
                        <td th:text="${site.domain}">Site Domain</td>
                        <td th:text="${site.IPAddress}">Address</td>
                        <td th:text="${site.ProtocolUsed}">Protocol</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>

</body>
</html>
